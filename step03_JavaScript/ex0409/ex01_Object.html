<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Key와 Value</h1>
    <script>
        const person = {
            name : "정화",
            age : 20,
            addr : "수지",
            print : function() {
                return this.name+"님의 나이는 " + this.age + "살입니다.";
            }
        };
        
        console.log(person);
        console.log(person.name);
        console.log(person["name"]);  //배열 꺼내는 표현식 중 하나 (키에 뭐가 있는지 모를때 주로 사용)
        console.log(person.print()); //함수호출

        //Object의 key정보를 가져오기
        let keys = Object.keys(person);
        console.log(keys);

        //Object의 value정보를 가져오기
        let values = Object.values(person);
        console.log(values);
        
        console.log("---------------");
        //key를 하나씩 출력
        for(let key of keys){
            //console.log(key);
            console.log(key + " = " + person[key]);
        }

    </script>
</body>
</html>
