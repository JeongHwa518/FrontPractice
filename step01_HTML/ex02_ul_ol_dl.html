<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul ol dl 연습</title>
</head>
<body>
    <h1>순서 있는 목차</h1>
    <!-- type=" 1 | A | a | I | i "-->
    <ol type="i" start="3">
        <li>기아 자동차</li>
            <ul>
                <li>k3</li>
                <li>k5</li>
                <li>k7</li>
            </ul>
        <li>삼성 자동차</li>
        <li>현대 자동차</li>
    </ol>
    <hr/>
    <h1>순서 없는 목차</h1>
    <!-- "disc | square | circle" -->
    <ul type="square">
        <li>기아 자동차</li>
            <ul>
                <li>k3</li>
                <li>k5</li>
                <li>k7</li>
            </ul>
        <li>삼성 자동차</li>
        <li>현대 자동차</li>
    </ul>
    <hr/>
    <h1>정의목록 만들기</h1>
    <dl> <!-- definition List 정의목록 -->
        <dt>선물용 10kg</dt>
            <dd>중과 개수 10 ~ 20개</dd>
            <dd>소과 개수 20 ~ 40개</dd>
        <dt>선물용 20kg</dt>
            <dd>중과 개수 5개</dd>
    </dl>
</body>
</html>
